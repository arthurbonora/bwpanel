# BWPanel CLI Configuration
# Diretórios
SITES_PATH="/home/bwpanel/sites"
TEMPLATE_PATH="/home/bwpanel/templates"

# Banco de dados principal BWPanel
DB_HOST="localhost"
DB_USER="bwuser"          # Criado pelo bwpanel-install
DB_PASS="SENHA_DO_BWUSER" # Alterar após instalação
DB_NAME="bwpanel"

# Nginx
NGINX_AVAILABLE="/etc/nginx/sites-available"
NGINX_ENABLED="/etc/nginx/sites-enabled"

# PHP-FPM
PHP_FPM_POOL_DIR="/etc/php/8.4/fpm/pool.d"

# Versão do BWPanel CLI
BWCLI_VERSION="1.0"

# Observações
# - Edite DB_PASS após a instalação para uma senha segura
# - bwpanel-install cria banco, usuário e tabelas iniciais
